<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat con SignalR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>SignalR chat</h1>
    <hr />

    <div class="container">
        <div class="row">
            <button class="btn btn-primary col-1" type="button" id="btnConectar" disabled>Conectar</button>
        </div>
        <div class="row">
            <label class="col-2">Usuario</label>
            <input class="col-4" type="text" id="txtUsuario" />
        </div>
        <div class="row">
            <label class="col-2">Avatar</label>
            <input class="col-4" type="text" id="txtAvatar" />
        </div>
        <div class="row">
            <label class="col-2">Mensaje</label>
            <input class="col-4" type="text" id="txtMensaje" disabled />
        </div>
        <div class="row">
            <button class="btn btn-success col-1" type="button" id="btnEnviar" disabled>Enviar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul id="lstMensajes" style="list-style-type: none">
            </ul>
        </div>
        <div class="col">
            <ul id="lstUsuarios" style="list-style-type: none">
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.14/signalr.min.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
